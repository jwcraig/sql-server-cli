name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact: sscli
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            artifact: sscli
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact: sscli
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact: sscli
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            artifact: sscli.exe
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compilation tools (Linux ARM64)
        if: matrix.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}
        env:
          CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER: aarch64-linux-gnu-gcc

      - name: Package (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          tar czvf ../../../sscli-${{ matrix.target }}.tar.gz ${{ matrix.artifact }}

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          cd target/${{ matrix.target }}/release
          7z a ../../../sscli-${{ matrix.target }}.zip ${{ matrix.artifact }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sscli-${{ matrix.target }}
          path: sscli-${{ matrix.target }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      version: ${{ steps.version.outputs.version }}
    steps:
      - uses: actions/checkout@v4

      - name: Get version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find artifacts -type f \( -name "*.tar.gz" -o -name "*.zip" \) -exec mv {} release/ \;
          cd release
          sha256sum * > checksums-sha256.txt
          cat checksums-sha256.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*

  publish-crates:
    name: Publish to crates.io
    needs: release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - name: Publish
        run: cargo publish --token ${{ secrets.CARGO_REGISTRY_TOKEN }}
        continue-on-error: true  # Don't fail if already published

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Update Homebrew formula
        uses: mislav/bump-homebrew-formula-action@v3
        with:
          formula-name: sscli
          formula-path: Formula/sscli.rb
          homebrew-tap: jwcraig/homebrew-tap
          download-url: https://github.com/jwcraig/sql-server-cli/releases/download/${{ github.ref_name }}/sscli-x86_64-apple-darwin.tar.gz
          commit-message: |
            {{formulaName}} {{version}}

            Created by https://github.com/mislav/bump-homebrew-formula-action
        env:
          COMMITTER_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}

  update-scoop:
    name: Update Scoop Manifest
    needs: [build, release]
    runs-on: ubuntu-latest
    steps:
      - name: Check configuration
        id: gate
        shell: bash
        run: |
          set -euo pipefail
          if [ -z "${{ secrets.SCOOP_BUCKET_TOKEN }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "SCOOP_BUCKET_TOKEN is not set; skipping scoop update."
            exit 0
          fi
          echo "enabled=true" >> "$GITHUB_OUTPUT"

      - name: Download Windows artifact
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: actions/download-artifact@v4
        with:
          name: sscli-x86_64-pc-windows-msvc
          path: artifacts

      - name: Compute Windows zip sha256
        id: windows_hash
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          zip_path="$(find artifacts -maxdepth 3 -type f -name 'sscli-x86_64-pc-windows-msvc.zip' | head -n 1)"
          if [ -z "${zip_path}" ]; then
            echo "Windows zip artifact not found under ./artifacts"
            find artifacts -maxdepth 3 -type f -print
            exit 1
          fi

          sha256="$(sha256sum "${zip_path}" | awk '{print $1}')"
          echo "sha256=${sha256}" >> "$GITHUB_OUTPUT"

      - name: Checkout scoop bucket
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        uses: actions/checkout@v4
        with:
          repository: jwcraig/scoop-bucket
          token: ${{ secrets.SCOOP_BUCKET_TOKEN }}
          path: scoop-bucket

      - name: Update manifest
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd scoop-bucket
          version="${{ needs.release.outputs.version }}"
          sha256="${{ steps.windows_hash.outputs.sha256 }}"

          jq \
            --arg version "$version" \
            --arg sha256 "$sha256" \
            '.version = $version
             | .architecture."64bit".url = ("https://github.com/jwcraig/sql-server-cli/releases/download/v" + $version + "/sscli-x86_64-pc-windows-msvc.zip")
             | .architecture."64bit".hash = $sha256' \
            sscli.json > sscli.json.tmp

          mv sscli.json.tmp sscli.json

      - name: Commit and push
        if: ${{ steps.gate.outputs.enabled == 'true' }}
        shell: bash
        run: |
          set -euo pipefail
          cd scoop-bucket
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add sscli.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "sscli ${{ needs.release.outputs.version }}"
          git push
